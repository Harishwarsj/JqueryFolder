<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Practice #2</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="JqueryEvents2.js"></script>
    
</head>
<body>
    <h1>Part 1 continuity</h1>
    <!-- mouse events -->
    <div class="mouseupdown">
        <p>Click Here using Mouse to see Mouse Up And Down Event</p>
        <h2 id="h2"></h2>
        <h2 id="h3"></h2>

    </div>
    <div class="mouseenterleave">
        <p>Hover your cursor in here then see Mouse Enter and leave events</p>
        <h3 id="h4"></h3>
        <h3 id="h5"></h3>

    </div>

    <div class="mouseinout">
        <p>Hover your cursor here to see mouse in and out events</p>
        <h3 id="h6"></h3>
        <h3 id="h7"></h3>
    </div>

    <p>cursor at <span class="span"></span> </p> 
    
<!-- Key events -->
Enter here to see key down and press events<input class="keyupdown">
<p><span id="keypress"></span> time key pressed - keypress events</p>
</body>
</html>
